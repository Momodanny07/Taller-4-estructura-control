<!DOCTYPE html>
<html>
 <head>
  <title>Suma de los primeros cien números</title>
  <script>
   function calcularSuma() {
    var suma = 0

    for (var i = 1; i <= 100; i++) {
     suma += i
    }

    document.getElementById('resultado').innerHTML =
     'La suma de los primeros cien números es: ' + suma
   }
  </script>
 </head>
 <body>
  <h1>Calculadora de Suma de los primeros cien números</h1>
  <button onclick="calcularSuma()">Calcular Suma</button>
  <p id="resultado"></p>
 </body>
</html>
